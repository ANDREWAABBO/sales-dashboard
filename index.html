<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Generated Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e3a8a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .success-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-section {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            border: 2px solid #10b981;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
        }

        .info-value {
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.1em;
        }

        .file-name {
            background: rgba(30, 58, 138, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.4);
            background: #1e40af;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            font-size: 1.2em;
            padding: 18px 50px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: #64748b;
            font-size: 0.95em;
            padding: 12px 30px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #10b981;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .generating-text {
            color: #718096;
            font-style: italic;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .info-row {
                flex-direction: column;
                text-align: center;
                gap: 5px;
            }
            
            .buttons-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Proposal Generated Successfully!</h1>
        
        <div class="info-section">
            <div class="info-row">
                <span class="info-label">Company:</span>
                <span class="info-value">{{COMPANY_NAME}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">File:</span>
                <span class="info-value file-name">{{FILE_NAME}}</span>
            </div>
            <div class="info-row">
                <span class="info-label">Monthly Total:</span>
                <span class="info-value">${{MONTHLY_TOTAL}}/month</span>
            </div>
            <div class="info-row">
                <span class="info-label">Setup Fee:</span>
                <span class="info-value">${{SETUP_TOTAL}}</span>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="{{PDF_URL}}" target="_blank" class="btn btn-primary">
                Open Proposal PDF
            </a>
            <button onclick="window.close()" class="btn btn-secondary">Close Window</button>
        </div>
        
        <p class="generating-text">
            <span class="loader"></span>
            PDF is being prepared...
        </p>
    </div>

    <script>
        // Auto-close window after 30 seconds
        setTimeout(() => {
            window.close();
        }, 30000);
    </script>
</body>
</html>
